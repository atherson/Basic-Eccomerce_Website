<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  color: white;
  padding: 1rem;
}

main {
  padding: 1rem;
}

.product {
  border: 1px solid #ddd;
  padding: 1rem;
  margin-bottom: 1rem;
}

#cart-section {
  position: fixed;
  right: 0;
  top: 0;
  width: 300px;
  height: 100%;
  background: #f4f4f4;
  padding: 1rem;
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
  display: none; /* Hidden initially */
}

#cart-section.active {
  display: block;
}

#cart-items {
  list-style-type: none;
  padding: 0;
}
/* Search Bar */
#search-bar {
  display: block;
  width: 100%;
  max-width: 400px;
  margin: 1rem auto;
  padding: 0.5rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
}
/* Back Button */
#back-btn {
  display: block;
  background-color: #f44336;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 0.5rem 1rem;
  margin-bottom: 1rem;
  font-size: 1rem;
  cursor: pointer;
}

#back-btn:hover {
  background-color: #d32f2f;
}



  </style>
</head>
<body>
  <header>
    <h1>E-commerce Website</h1>
    <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
  </header>
  
  <main>
    <!-- Search Bar -->
    <input
      type="text"
      id="search-bar"
      placeholder="Search for products..."
      aria-label="Search for products"
    />
  
    <div class="product" data-name="Product 1">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h2>Product 1</h2>
      <p>Price: $10</p>
      <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
    </div>
    <div class="product" data-name="Product 2">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h2>Product 2</h2>
      <p>Price: $20</p>
      <button class="add-to-cart" data-name="Product 2" data-price="20">Add to Cart</button>
    </div>
    <div class="product" data-name="Product 3">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h2>Product 3</h2>
      <p>Price: $30</p>
      <button class="add-to-cart" data-name="Product 3" data-price="30">Add to Cart</button>
    </div>
  </main>
  

  <aside id="cart-section">
    <button id="back-btn">Back</button> <!-- Back Button -->
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button id="checkout-btn">Checkout</button>
  </aside>
  

  <script>
  // script.js
  document.addEventListener('DOMContentLoaded', () => {
  const cartBtn = document.getElementById('cart-btn');
  const cartSection = document.getElementById('cart-section');
  const backBtn = document.getElementById('back-btn'); // Back Button
  const cartCount = document.getElementById('cart-count');
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');
  const searchBar = document.getElementById('search-bar');
  const products = document.querySelectorAll('.product');

  let cart = [];

  // Toggle cart visibility
  cartBtn.addEventListener('click', () => {
    cartSection.classList.toggle('active');
  });

  // Back button functionality
  backBtn.addEventListener('click', () => {
    cartSection.classList.remove('active');
  });

  // Add to cart functionality
  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
      const name = button.dataset.name;
      const price = parseFloat(button.dataset.price);

      // Add item to cart
      cart.push({ name, price });
      updateCart();
    });
  });

  function updateCart() {
    // Update cart count
    cartCount.textContent = cart.length;

    // Update cart items
    cartItems.innerHTML = '';
    cart.forEach((item, index) => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - $${item.price}`;
      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.addEventListener('click', () => {
        cart.splice(index, 1);
        updateCart();
      });
      li.appendChild(removeBtn);
      cartItems.appendChild(li);
    });

    // Update total
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    cartTotal.textContent = total.toFixed(2);
  }

  // Search functionality
  searchBar.addEventListener('input', (e) => {
    const searchQuery = e.target.value.toLowerCase();
    products.forEach(product => {
      const productName = product.dataset.name.toLowerCase();
      if (productName.includes(searchQuery)) {
        product.style.display = 'block';
      } else {
        product.style.display = 'none';
      }
    });
  });
});

  </script>
</body>
</html>
